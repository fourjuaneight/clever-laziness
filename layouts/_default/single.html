{{ partial "head.html" . }}
<article class="post">
  <h2 class="title">{{ .Title }}</h2>
  {{ if .Params.showthedate }}
      <div class="date">{{ .Date.Format "2006-01-02" }}</div>
    {{ end }}
  <div class="content">{{ .Content }}</div>
  {{ range .Params.tags }}
    <div class="tag"><a href="/tags/{{ . | urlize }}">#{{.}}</a></div>
  {{ end }}
</article>
{{ partial "footer.html" . }}
