<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{ partial "head.html" . }}
<body>
  <div class="main">
  {{ partial "header.html" . }}
  <article class="post">
    <h2 class="title">{{ .Title }}</h2>
    <div class="content">{{ .Content }}</div>
    <div class="meta">
      {{ if .Params.showthedate }}
        <div class="date">{{ .Date.Format "Jan 2, 2006" }}</div>
      {{ end }}
      {{ partial "tags.html" . }}
    </div>
  </article>
  {{ partial "footer.html" . }}
  </div>
</body>
</html>
