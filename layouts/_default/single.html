{{ partial "head.html" . }}
{{ partial "header.html" . }}
<article class="post">
  <h2 class="post-title">{{ .Title }}</h2>
  {{ if .Params.showthedate }}
    <p class="post-date">{{ .Date.Format "2006-01-02" }}</p>
  {{ end }}
  <section class="post-content">{{ .Content }}</section>
  {{ range .Params.tags }}
    <section class="post-tag"><a href="/tags/{{ . | urlize }}">#{{.}}</a></section>
  {{ end }}
</article>
{{ partial "social.html" . }}
{{ partial "footer.html" . }}
