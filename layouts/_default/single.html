{{ define "main" }}
  <main class="list">
    <article class="post">
      <h1 class="title">{{ .Title }}</h1>
      {{ if eq .Title "Bookmarks" }}
        {{ partial "categories.html" . }}
      {{ end }}
      {{ partial "date.html" . }}
      <section class="content">{{ .Content }}</section>
    </article>
  </main>
{{ end }}
