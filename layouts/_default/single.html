{{ partial "head.html" . }}
{{ partial "header.html" . }}
<article class="post">
  <h2 class="post-title">{{ .Title }}</h2>
  {{ if .Params.showthedate }}
    <div class="post-date">{{ .Date.Format "2006-01-02" }}</div>
  {{ end }}
  <div class="post-content">{{ .Content }}</div>
  {{ range .Params.tags }}
    <div class="post-tag"><a href="/tags/{{ . | urlize }}">#{{.}}</a></div>
  {{ end }}
</article>
{{ partial "social.html" . }}
{{ partial "footer.html" . }}
