<article class="post-preview">
    <h2 class="title start"> <a href='{{ .Permalink }}'> {{ .Title }}</a> </h2>
    <div class="summary continue"> {{ .Summary }} </div>
    <div class="date end">
      {{ if .Params.showthedate }}
        {{ .Date.Format "Jan 2, 2006" }}
      {{ end }}
    </div>
</article>
