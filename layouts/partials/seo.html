<!-- Twitter Card -->
	<meta name="twitter:card"         content="summary" />
	<meta name="twitter:site"         content="@cleverlaziness" />
	<meta name="twitter:creator"      content="@theverylastjuan" />
	<meta name="twitter:title"        content="{{ .Title }}" />
	<meta name="twitter:description"  content="{{ .Summary }}" />
	<meta name="twitter:image"        content="{{ "/logo.png" | relURL }}" />
	
	<!-- Facebook Open Graph -->
	<meta property="og:site_name"   content="Clever Laziness" />
	<meta property="og:title"       content="{{ .Title }}" />
	<meta property="og:url"         content="<a href='{{ .Permalink }}'> {{ .Title }}</a> " />
	<meta property="og:description" content="{{ .Summary }}" />
	<meta property="og:image"       content="{{ "/logo.png" | relURL }}" />
	<meta property="og:type"        content="article" />
