<header id="header">
  <!-- Avatar and link to homepage -->
  <a class="home" href="{{ .Site.BaseURL }}" aria-label="Clever Laziness Dot Com Homepage">
    {{ partial "4.html" . }}
    {{ $logo := resources.Get "icons/logo.jpg" }}
    <img src="{{ $logo.RelPermalink }}" alt="Juan">
    {{ partial "8.html" . }}
  </a>
  {{ $.Scratch.Set "b" "" }}
  {{ if eq .Kind "taxonomy" }}

  {{ end }}
