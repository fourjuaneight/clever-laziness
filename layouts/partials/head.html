<head>
  <meta charset="utf-8" />
  <title>
    {{ $url := replace .Permalink ( printf "%s" .Site.BaseURL) "" }}
    {{ if eq $url "/" }}
      {{ .Site.Title }}
    {{ else }}
      {{ if .Params.heading }} {{ .Params.heading }} {{ else }} {{ .Title }} {{ end }}
    {{ end }}
  </title>
  <meta name="author" content="{{ .Site.Author.name }}" />
  <meta name="description" content="{{ .Site.Params.meta.description }}" />
  <meta name="keywords" content="{{ .Site.Params.meta.keywords }}" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  {{ .Hugo.Generator }}

  <link rel="canonical" href="{{ .Permalink }}">
  {{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}"/>
  {{ end }}
  <base href="{{ .Site.BaseURL }}" />
  {{ template "_internal/twitter_cards.html" . }}
  <meta name="twitter:image" content="https://www.cleverlaziness.com/cl-square.png" />
  {{ template "_internal/opengraph.html" . }}
  <meta property="og:image" content="https://www.cleverlaziness.com/cl-square.png" />
  {{ template "_internal/schema.html" . }}

  <!-- CSS -->
  <link rel="stylesheet" href={{ "/css/layout.css" | relURL }} />

    <!-- jQuery -->
    <script type="text/javascript" src={{ "js/jquery-2.2.1.min.js" | relURL }}></script>
    <script type="text/javascript" src={{ "js/bigfoot.min.js" | relURL }}></script>
    <script type="text/javascript">
      $.bigfoot();
    </script>

  <!-- Favicon -->
  <link rel="shortcut icon" href={{ "./saitajuan-avatar.png" | relURL }}>

  <!-- Webclip -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Clever Laziness">
  <link rel="apple-touch-icon" sizes="152x152" href={{ "/apple-touch-icon-152x152.png" | relURL }}>
  <link rel="apple-touch-icon" sizes="167x167" href={{ "/apple-touch-icon-167x167.png" | relURL }}>
  <link rel="apple-touch-icon" sizes="180x180" href={{ "/apple-touch-icon-180x180.png" | relURL }}>
  <link rel="mask-icon" color="#39A4FE" href={{ "/safari-pinned-tab.svg" | relURL }}>

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ .Site.Params.google.analytics.trackerID }}', 'auto');
    ga('send', 'pageview');
  </script>
</head>
