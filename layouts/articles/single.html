{{ define "main" }}
  <main class="list">
    <article class="post">
      <h1 class="title">{{ .Title }}</h1>
      <section class="content">{{ .Content }}</section>
      <div class="meta-info">
        {{ partial "date.html" . }}
        {{ $s := .Section }}
        {{ with .Params.category }}
          <p class="tag"><span class="meta">#</span><a href="/{{ $s }}/category/{{ . | urlize }}">{{.}}</a></p>
        {{ end }}
      </div>
    </article>
  </main>
{{ end }}
